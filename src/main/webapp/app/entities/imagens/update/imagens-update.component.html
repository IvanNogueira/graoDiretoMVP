<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-imagens-heading" data-cy="ImagensCreateUpdateHeading" jhiTranslate="graoDiretoMvpApp.imagens.home.createOrEditLabel">
        Criar ou editar Imagens
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="graoDiretoMvpApp.imagens.imagemContent" for="field_imagemContent">Imagem Content</label>
          <div>
            @if (editForm.get('imagemContent')!.value) {
              <img
                [src]="'data:' + editForm.get('imagemContentContentType')!.value + ';base64,' + editForm.get('imagemContent')!.value"
                style="max-height: 100px"
                alt="imagens image"
              />
            }
            @if (editForm.get('imagemContent')!.value) {
              <div class="form-text text-danger clearfix">
                <span class="pull-start"
                  >{{ editForm.get('imagemContentContentType')!.value }}, {{ byteSize(editForm.get('imagemContent')!.value!) }}</span
                >
                <button
                  type="button"
                  (click)="clearInputImage('imagemContent', 'imagemContentContentType', 'file_imagemContent')"
                  class="btn btn-secondary btn-xs pull-end"
                >
                  <fa-icon icon="times"></fa-icon>
                </button>
              </div>
            }
            <input
              type="file"
              id="file_imagemContent"
              data-cy="imagemContent"
              (change)="setFileData($event, 'imagemContent', true)"
              accept="image/*"
              jhiTranslate="entity.action.addimage"
            />
          </div>
          <input
            type="hidden"
            class="form-control"
            name="imagemContent"
            id="field_imagemContent"
            data-cy="imagemContent"
            formControlName="imagemContent"
          />
          <input
            type="hidden"
            class="form-control"
            name="imagemContentContentType"
            id="field_imagemContentContentType"
            formControlName="imagemContentContentType"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="graoDiretoMvpApp.imagens.imagemContentType" for="field_imagemContentType"
            >Imagem Content Type</label
          >
          <input
            type="text"
            class="form-control"
            name="imagemContentType"
            id="field_imagemContentType"
            data-cy="imagemContentType"
            formControlName="imagemContentType"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="graoDiretoMvpApp.imagens.localImagem" for="field_localImagem">Local Imagem</label>
          <select class="form-control" name="localImagem" formControlName="localImagem" id="field_localImagem" data-cy="localImagem">
            <option [ngValue]="null">{{ 'graoDiretoMvpApp.LocalImagem.null' | translate }}</option>
            @for (localImagem of localImagemValues; track $index) {
              <option [value]="localImagem">{{ 'graoDiretoMvpApp.LocalImagem.' + localImagem | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="graoDiretoMvpApp.imagens.estabelecimento" for="field_estabelecimento"
            >Estabelecimento</label
          >
          <select
            class="form-control"
            id="field_estabelecimento"
            data-cy="estabelecimento"
            name="estabelecimento"
            formControlName="estabelecimento"
            [compareWith]="compareEstabelecimento"
          >
            <option [ngValue]="null"></option>
            @for (estabelecimentoOption of estabelecimentosSharedCollection; track $index) {
              <option [ngValue]="estabelecimentoOption">{{ estabelecimentoOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="graoDiretoMvpApp.imagens.produto" for="field_produto">Produto</label>
          <select
            class="form-control"
            id="field_produto"
            data-cy="produto"
            name="produto"
            formControlName="produto"
            [compareWith]="compareProduto"
          >
            <option [ngValue]="null"></option>
            @for (produtoOption of produtosSharedCollection; track $index) {
              <option [ngValue]="produtoOption">{{ produtoOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
